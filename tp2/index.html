<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="view^port" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form id="form" action="action.html" method="get">
            <div>
                <label for="lastname">Nom</label>
                <input type="text" name="lastname" minlength="2" maxlength="20" required/>
                <span class="icon-ok">✔</span>
            </div>
            <div>
                <label for="firstname">Prénom</label>
                <input type="text" name="firstname" minlength="2" maxlength="20" required/>
                <span class="icon-ok">✔</span>
            </div>
            <div>
                <label for="birthday">Date de naissance</label>
                <input type="date" name="birthday" minlength="2" maxlength="20" required/>
                <span class="icon-ok">✔</span>
            </div>
            <div>
                <label for="address">Adresse</label>
                <input type="text" name="address" minlength="2" maxlength="20" required/>
                <span class="icon-ok">✔</span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" minlength="2" maxlength="20" required/>
                <span class="icon-ok">✔</span>
            </div>

            <input class="btn-primary" type="submit" value="Envoyer">

            <div id="error"></div>
            <div id="resultat"></div> 

        </form>
    </body>
</html>
