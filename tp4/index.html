<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/form-validation.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <h1>FORMULAIRE</h1>
        <form>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" onkeypress="calcNbChar(this.id)">
                <span></span> <!-- balise mise à jour dynamiquement en JS -->
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="prenom" onkeypress="calcNbChar(this.id)">
                <span></span> <!-- balise mise à jour dynamiquement en JS -->
            </div>

            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" onkeypress="calcNbChar(this.id)">
                <span></span> <!-- balise mise à jour dynamiquement en JS -->


            </div>

            <div id="map">
                <!--  image Google Map à mettre à jour -->
                <img alt="map" width="300"
                    src="https://maps.googleapis.com/maps/api/staticmap?markers=latitude,longitude&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg" />

            </div>

            <button id="gps" class="btn btn-primary" onclick="getLocation()">GPS</button>

            <div class="mb-3">
                <label for="date" class="form-label">Date de Naissance</label>
                <input type="date" class="form-control" id="date">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" onkeypress="calcNbChar(this.id)">
                <span></span> <!-- balise mise à jour dynamiquement en JS -->
            </div>

            <button class="btn btn-primary" type="submit" value="envoyer">Valider</button>

            <hr />

            <h1>Liste des contacts</h1>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date de naissance</th>
                        <th>Adresse</th>
                        <th>Mail</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
    </div>
    </form>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
